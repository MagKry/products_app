{% extends 'homework_base.html' %}
{% block content %}
        <table>
        <tr>
        <th> Product name </th>
        <th> Product price (gross) </th>
        </tr>
        <tr>
        {% for product in products %}
        <td> <a href="{%  url 'product-details' product_id=product.id %}">{{ product.name }} </a></td>
        <td> {{ product.price }} </td>
        </tr>
        {% endfor %}

        </table>

{% endblock %}
